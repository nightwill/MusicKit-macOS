<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8">
  <title>MusicKit</title>

  <script type="text/javascript" src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>

  <script>
  document.addEventListener('musickitloaded', function() {
    // MusicKit global is now defined
    MusicKit.configure({
      developerToken: '$DEV_TOKEN',
      app: {
        name: '$APP_NAME',
        build: '$APP_BUILD'
      }
    });
  musicKitLoaded();
  });

  function musicKitLoaded() {
    try {
      webkit.messageHandlers.musicKitLoaded.postMessage("");
    } catch(err) {
      console.log(err);
    }
  }
  </script>

</html>
